<table style="table-layout: fixed">
    <tr>
        <td></td><td><hand *ngIf="deal" [hand]="deal.hands.north"></hand></td>
    </tr>
    <tr>
        <td><hand *ngIf="deal" [hand]="deal.hands.west"></hand></td>
        <td><canvas #table height="80" width="80"></canvas></td>
        <td><hand *ngIf="deal" [hand]="deal.hands.east"></hand></td>
    </tr>
    <tr>
        <td></td><td><hand *ngIf="deal" [hand]="deal.hands.south"></hand></td>
    </tr>
</table>
<br/>
<scores *ngIf="deal" [scores]="deal.scores"></scores>
