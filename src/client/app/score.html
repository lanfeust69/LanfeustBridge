<table class="table-striped table-bordered table-hover col-xs-12">
    <thead>
        <th style="width: 8%">#</th>
        <th style="width: 8%" *ngIf="individual">N</th>
        <th style="width: 8%" *ngIf="individual">S</th>
        <th style="width: 8%" *ngIf="individual">E</th>
        <th style="width: 8%" *ngIf="individual">W</th>
        <th style="width: 8%" *ngIf="!individual">NS</th>
        <th style="width: 8%" *ngIf="!individual">EW</th>
        <th style="width: 30%">Contract</th>
        <th style="width: 8%">Result</th>
        <th style="width: 16%">Score</th>
        <th style="width: 10%">NS</th>
        <th style="width: 10%">EW</th>
    </thead>
    <tbody>
        <tr *ngFor="#score of scores">
            <td>{{score.round}}</td>
            <td>{{score.players.north}}</td>
            <td *ngIf="individual">{{score.players.south}}</td>
            <td>{{score.players.east}}</td>
            <td *ngIf="individual">{{score.players.wes}}</td>
            <td>{{score.contract.level}}<suit [suit]="score.contract.suit"></suit><span *ngIf="score.contract.doubled">X</span><span *ngIf="score.contract.redoubled">XX</span>&nbsp;{{score.contract.declarer}}</td>
            <td>{{score.tricks}}</td>
            <td>{{score.score}}</td>
            <td>{{score.nsResult}}</td>
            <td>{{score.ewResult}}</td>
        </tr>
    </tbody>
</table>
